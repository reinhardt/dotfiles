config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',e': spawn --userscript mattermost-emoji/qute_pick_emoji.py
        ',j': spawn --userscript jira_edit.py
        ',o': spawn --userscript clockwork
        ',p': spawn --userscript qute-pass --dmenu-invocation dmenu
        <Ctrl+h>: tab-prev
        <Ctrl+l>: tab-next
        D: tab-close
        H: tab-prev
        J: forward
        K: back
        L: tab-next
        d: null
        gl: tab-move -
        gr: tab-move +
  colors.messages.warning.bg:
    global: '#6c71c4'
  colors.tabs.selected.even.bg:
    global: '#eee8d5'
  colors.tabs.selected.even.fg:
    global: '#dc322f'
  colors.webpage.bg:
    global: '#fdf6e3'
  content.autoplay:
    global: false
  content.cookies.accept:
    global: all
  content.desktop_capture:
    https://discord.com: true
    https://jitsi.quaivecloud.com: true
  content.geolocation:
    https://osmand.net: false
    https://reiseauskunft.insa.de: false
    https://www.conrad.de: false
    https://www.lieferando.de: false
    https://www.met.ie: false
    https://www.monster.de: false
  content.headers.accept_language:
    global: en-US,en;q=0.9
  content.javascript.can_open_tabs_automatically:
    global: true
  content.javascript.clipboard:
    global: access
  content.media.audio_capture:
    https://app.gather.town: true
    https://bbb.binary-kitchen.de: true
    https://discord.com: true
    https://jitsi.quaivecloud.com: true
    https://mattermost.syslab.com: true
    https://meet.ffmuc.net: true
    https://meet.jit.si: true
    https://play.workadventu.re: true
    https://teams.microsoft.com: true
    https://us02web.zoom.us: true
  content.media.audio_video_capture:
    global: ask
    https://app.gather.town: true
    https://jitsi.quaivecloud.com: true
    https://meet.ffmuc.net: true
    https://meet.jit.si: true
    https://play.workadventu.re: true
  content.media.video_capture:
    global: ask
    https://app.gather.town: true
    https://discord.com: true
    https://jitsi.quaivecloud.com: true
    https://meet.ffmuc.net: true
    https://meet.jit.si: true
    https://play.workadventu.re: true
    https://teams.microsoft.com: true
    https://us02web.zoom.us: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  content.site_specific_quirks.enabled:
    global: true
  content.user_stylesheets:
    global: null
  downloads.location.directory:
    global: /tmp
  downloads.prevent_mixed_content:
    global: false
  fonts.completion.category:
    global: bold 11pt default_family
  fonts.completion.entry:
    global: 11pt default_family
  fonts.default_size:
    global: 11pt
  fonts.downloads:
    global: default_size default_family
  fonts.hints:
    global: bold 11pt default_family
  fonts.keyhint:
    global: default_size default_family
  fonts.prompts:
    global: monospace
  fonts.statusbar:
    global: 11pt "Cousine for Powerline", Terminus, Monospace, "DejaVu Sans Mono",
      Monaco, "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
      Mono", monospace, Fixed, Consolas, Terminal
  fonts.tabs.selected:
    global: 11pt "Cousine for Powerline", Terminus, Monospace, "DejaVu Sans Mono",
      Monaco, "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
      Mono", monospace, Fixed, Consolas, Terminal
  fonts.tabs.unselected:
    global: 11pt "Cousine for Powerline", Terminus, Monospace, "DejaVu Sans Mono",
      Monaco, "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
      Mono", monospace, Fixed, Consolas, Terminal
  fonts.web.family.fixed:
    global: '"Cousine for Powerline", Terminus, Monospace, "DejaVu Sans Mono", Monaco,
      "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
      Mono", monospace, Fixed, Consolas, Terminal'
  fonts.web.family.sans_serif:
    global: null
  fonts.web.size.default:
    global: 17
  fonts.web.size.default_fixed:
    global: 12
  fonts.web.size.minimum:
    global: 14
  fonts.web.size.minimum_logical:
    global: 6
  hints.auto_follow:
    global: full-match
  hints.auto_follow_timeout:
    global: 500
  hints.dictionary:
    global: /home/reinhardt/.local/share/dict/words
  hints.mode:
    global: word
  tabs.last_close:
    global: close
  url.searchengines:
    global:
      DEFAULT: https://searx.hardwarepunk.de/search?q={}&category_general=1&language=auto&time_range=&safesearch=2&theme=simple
      duck: https://duckduckgo.com/?q={}
      librex: https://librex.hardwarepunk.de/search.php?q={}
  url.start_pages:
    global: http://joy/notes/Today.html
  window.title_format:
    global: '{perc}{current_title}{title_sep}qutebrowser'
  zoom.default:
    global: 100%
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 100%
    - 110%
    - 125%
    - 150%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500%
